[uwsgi]
socket = 127.0.0.1:8000
master = true         //主进程
#vhost = true          //多站模式
#no-site = true        //多站模式时不设置入口模块和文件
workers = 2
reload-mercy = 10     
vacuum = true
max-requests = 1000   
limit-as = 512
buffer-size = 30000
# pidfile = /var/run/uwsgi9090.pid
# daemonize = /website/uwsgi9090.log
